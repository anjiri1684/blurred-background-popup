<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/e5648df639.js" crossorigin="anonymous"></script>
  <title>Blurred Background Popup</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container active">
    <h1>Welcome to our Website</h1>
    <button class="btn">Click to join</button>
  </div>
  <div class="popup-container active">
    <h4>20% OFF Offer</h4>
    <label for="email">Your Email</label>
    <input type="email" name="email" id="email" class="input" placeholder="Enter Your Email">
    <button class="popup-btn">Join</button>
    <div class="close-icon"><i class="fa-solid fa-circle-xmark fa-2x"></i></div>
  </div>
  <script src="main.js"></script>
</body>
</html>
